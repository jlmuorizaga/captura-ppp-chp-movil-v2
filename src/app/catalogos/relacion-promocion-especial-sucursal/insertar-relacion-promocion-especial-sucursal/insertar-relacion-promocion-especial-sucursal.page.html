<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>insertar-relacion-promocion-especial-sucursal</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--ion-content class="ion-padding"-->
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-title size="large">Insertar Relación Promoción Especial Sucursal</ion-title>
    </ion-card-header>
    <ion-card-content>


      <form [formGroup]="formularioPromocionEspecial" (ngSubmit)="insertaRegistroRelacionPES()">
        <!--form [formGroup]="formularioPromocionEspecial" (ngSubmit)="leerPromocionesEspecialesNo()"-->

        <ion-item>
          <div style="display: flex; justify-content: center; gap: 10px">
            <ion-list>

              <!--ion-select aria-label="Food" [compareWith]="compareWith" placeholder="Select food" (ionChange)="handleChange($event)"-->
              <ion-select aria-label="Food" placeholder="Selecciona Promoción Especial" formControlName="idPromocion">
                <ion-select-option *ngFor="let promocionEspecial of promocionesEspecial"
                  [value]="promocionEspecial.idPromocion">
                  {{ promocionEspecial.nombre}}
                  {{promocionEspecial.descripcion}}</ion-select-option>
              </ion-select>
            </ion-list>
          </div>
        </ion-item>

        <div style="display: flex; justify-content: center; gap: 10px">
          <ion-button type="submit" color="success">Ingresar</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
