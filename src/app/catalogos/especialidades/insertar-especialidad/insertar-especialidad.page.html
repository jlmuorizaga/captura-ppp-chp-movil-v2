<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>especialidades-ppal</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Insertar Especialidad</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formularioEspecialidad" (ngSubmit)="insertaEspecialidad()">
              <ion-item>
                <ion-input label="Nombre Especialidad" label-placement="floating" formControlName="nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Ingredientes" label-placement="floating" formControlName="ingredientes"></ion-input>
              </ion-item>


              <ion-item>
                <ion-label position="stacked">Selecciona una imagen</ion-label>
                <input
                  type="file"
                  accept="image/*"
                  (change)="onFileSelected($event)"
                  style="padding: 10px; border: none; background: transparent;"
                />
              </ion-item>

              <!--ion-item>
                <ion-input label="Img Url" label-placement="floating" formControlName="img_url"></ion-input>
              </!--ion-item-->



              <ion-item>
                <ion-input label="Orden" label-placement="floating" formControlName="orden"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Cantidad de Ingredientes" label-placement="floating" formControlName="cantidad_ingredientes"></ion-input>
              </ion-item>
              <ion-item>
                <!--ion-input label="Es de un Ingrediente" label-placement="floating" formControlName="es_de_un_ingrediente"></!--ion-input-->

                <ion-select label="Es de un Ingrediente" label-placement="floating" formControlName="es_de_un_ingrediente">
                  <ion-select-option value="S">SÃ­</ion-select-option>
                  <ion-select-option value="N">No</ion-select-option>
                </ion-select>

              </ion-item>
              <div class="button-container">
                <ion-button type="submit" class="centered-button" [disabled]="!formularioEspecialidad.valid"
                  color="success">
                  Inserta Especialidad
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
