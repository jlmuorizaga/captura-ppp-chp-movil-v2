<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>editar-especialidad</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Especialidad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioEspecialidad" (ngSubmit)="editaEspecialidad()">
      <!--form-->


        <ion-item>
          <ion-input label="ID" label-placement="floating" formControlName="id" [ngModel]="id"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Nombre" label-placement="floating" formControlName="nombre" [ngModel]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Ingredientes" label-placement="floating" formControlName="ingredientes" [ngModel]="ingredientes"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Aplica 2x1" label-placement="floating" formControlName="aplica_2x1" [ngModel]="aplica_2x1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Aplica P1" label-placement="floating" formControlName="aplica_p1" [ngModel]="aplica_p1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Img Url" label-placement="floating" formControlName="img_url" [ngModel]="img_url"></ion-input>
        </ion-item>

        <div class="button-container">
          <!--ion-button type="submit" class="centered-button" [disabled]="!formularioRegion.valid" color="success"-->
          <ion-button type="submit" class="centered-button" [disabled]="!formularioEspecialidad.valid">
            Edita Especialidad
          </ion-button>
        </div>
      </form>

    </ion-card-content>

  </ion-card>
</ion-content>
