<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>insertar-region</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Insertar Región</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formularioRegion" (ngSubmit)="insertaRegion()">
              <ion-item>
                <ion-input label="Nombre Región" label-placement="floating" formControlName="nombreRegion"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Polígono" label-placement="floating" formControlName="poligono"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Latitud" label-placement="floating" formControlName="latitud"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Longitud" label-placement="floating" formControlName="longitud"></ion-input>
              </ion-item>              
              <div class="button-container">
                <ion-button type="submit" class="centered-button" [disabled]="!formularioRegion.valid" color="success">
                  Inserta Región
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
