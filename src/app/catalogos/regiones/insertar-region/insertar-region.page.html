<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>insertar-region</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <ion-card-header>
    <ion-card-title>Insertar Región</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formularioRegion" (ngSubmit)="insertaRegion()">
      <!--ion-item>
        <ion-input label="ID" label-placement="floating" formControlName="idRegion"></ion-input>
      </!--ion-item-->
      <ion-item>
        <ion-input label="Nombre Región" label-placement="floating" formControlName="nombreRegion"></ion-input>
      </ion-item>
      <div class="button-container">
        <ion-button type="submit" class="centered-button" [disabled]="!formularioRegion.valid" color="success">
          Inserta Región
        </ion-button>
      </div>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
