<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>editar-ingrediente</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Editar Ingrediente</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h1>
              ID: {{id}}
            </h1>
            <form [formGroup]="formularioIngrediente" (ngSubmit)="editaIngrediente()">
              <ion-item>
                <ion-input label="Nombre" label-placement="floating" formControlName="nombre"
                  [ngModel]="nombre"></ion-input>
              </ion-item>
              <div class="button-container">
                <!--ion-button type="submit" class="centered-button" [disabled]="!formularioRegion.valid" color="success"-->
                <ion-button type="submit" class="centered-button" [disabled]="!formularioIngrediente.valid">
                  Edita Ingrediente
                </ion-button>
              </div>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
