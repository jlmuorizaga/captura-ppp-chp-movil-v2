<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <!-- Botón de regreso (izquierda) -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title class="ion-text-center">
      Editar Tamaño Pizza
    </ion-title>

    <!-- Sucursal a la derecha -->
    <div slot="end" style="padding-right: 10px; color: white;">
      Sucursal: {{cveSucursal}}
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Editar Tamaño Pizza</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h1>
              ID: {{id}}
            </h1>
            <form [formGroup]="formularioTamanioPizza" (ngSubmit)="editaTamanioPizza()">
              <ion-item>
                <ion-input label="Nombre" label-placement="floating" formControlName="nombre"
                  [ngModel]="nombre"></ion-input>
              </ion-item>
              <div class="button-container">
                <!--ion-button type="submit" class="centered-button" [disabled]="!formularioRegion.valid" color="success"-->
                <ion-button type="submit" class="centered-button" [disabled]="!formularioTamanioPizza.valid">
                  Edita Tamaño Pizza
                </ion-button>
              </div>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
