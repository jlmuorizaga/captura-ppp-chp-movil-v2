
<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <!-- Botón de regreso (izquierda) -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title class="ion-text-center">
      Insertar Relación Salsa Sucursal
    </ion-title>

    <!-- Sucursal a la derecha -->
    <div slot="end" style="padding-right: 10px; color: white;">
      Sucursal: {{cveSucursal}}
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-title size="large">Insertar Relación Salsa Sucursal</ion-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formularioRSS" (ngSubmit)="insertaRSS()">
              <ion-item>
                @if (relacionSalsaSucursalNoEstaEnSalsa){
                <ion-select label="Elige Salsa" label-placement="floating"
                  formControlName="idSalsa">
                  @for (rss of relacionSalsaSucursalNoEstaEnSalsa; track $index) {
                  <ion-select-option value="{{rss.idSalsa}}">{{rss.descripcionSalsa}}</ion-select-option>
                  }
                </ion-select>
                }
              </ion-item>
              <div class="button-container">
                <ion-button type="submit" class="centered-button" [disabled]="!formularioRSS.valid"
                  color="success">
                  Inserta Relación Salsa Sucursal
                </ion-button>
              </div>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
