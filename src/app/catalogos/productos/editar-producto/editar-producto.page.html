<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>editar-producto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Editar Producto</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h1>ID: {{id}}</h1>
            <form [formGroup]="formularioProducto" (ngSubmit)="editaProducto()">
              <ion-item>
                <ion-input label="Descripción" label-placement="floating" formControlName="descripcion_p"
                  [ngModel]="descripcion_p"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Tamaño" label-placement="floating" formControlName="tamanio"
                  [ngModel]="tamanio"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Usa salsa" label-placement="floating" formControlName="usa_salsa"
                  [ngModel]="usa_salsa"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="ID Tipo de Producto" label-placement="floating" formControlName="descripcion_tp"
                  [ngModel]="id_tipo_producto"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Descripción TP" label-placement="floating" formControlName="id_tipo_producto"
                  [ngModel]="descripcion_tp"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Ruta imagen" label-placement="floating" formControlName="ruta_imagen"
                  [ngModel]="ruta_imagen"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Categoria1" label-placement="floating" formControlName="categoria1"
                  [ngModel]="categoria1"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Categoria2" label-placement="floating" formControlName="categoria2"
                  [ngModel]="categoria2"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Categoria3" label-placement="floating" formControlName="categoria3"
                  [ngModel]="categoria3"></ion-input>
              </ion-item>


              <div class="button-container">
                <!--ion-button type="submit" class="centered-button" [disabled]="!formularioRegion.valid" color="success"-->
                <ion-button type="submit" class="centered-button" [disabled]="!formularioProducto.valid">
                  Edita Producto
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
