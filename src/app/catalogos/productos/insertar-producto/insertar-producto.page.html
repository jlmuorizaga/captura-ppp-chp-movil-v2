<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>insertar-producto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-title size="large">Insertar Producto</ion-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formularioProducto" (ngSubmit)="insertaProducto()">
              <ion-item>
                <ion-input label="Descripción" label-placement="floating" formControlName="descripcion_p"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Tamaño" label-placement="floating" formControlName="tamanio"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Usa Salsa" label-placement="floating" formControlName="usa_salsa"></ion-input>
              </ion-item>
              <ion-item>
                @if (tipoProductos){
                <ion-select label="Descripción Tipo de Producto" label-placement="floating"
                  formControlName="id_tipo_producto">
                  @for (tipoProducto of tipoProductos; track $index) {
                  <ion-select-option value="{{tipoProducto.id}}">{{tipoProducto.nombre}}</ion-select-option>
                  }
                </ion-select>
                }
              </ion-item>
              <ion-item>
                <ion-input label="Ruta Imagen" label-placement="floating" formControlName="ruta_imagen"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Categoria1" label-placement="floating" formControlName="categoria1"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Categoria2" label-placement="floating" formControlName="categoria2"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Categoria3" label-placement="floating" formControlName="categoria3"></ion-input>
              </ion-item>
              <div class="button-container">
                <ion-button type="submit" class="centered-button" [disabled]="!formularioProducto.valid"
                  color="success">
                  Inserta Producto
                </ion-button>
              </div>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
