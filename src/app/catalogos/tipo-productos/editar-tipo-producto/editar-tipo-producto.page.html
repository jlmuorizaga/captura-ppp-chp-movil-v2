<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <!-- Botón de regreso (izquierda) -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title class="ion-text-center">
      Editar Tipo de Producto
    </ion-title>

    <!-- Sucursal a la derecha -->
    <div slot="end" style="padding-right: 10px; color: white;">
      Sucursal: {{cveSucursal}}
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Tipo Producto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1>
        ID:  {{id}}
      </h1>
      <form [formGroup]="formularioTipoProducto" (ngSubmit)="editaTipoProducto()">
        <ion-item>
          <ion-input label="Nombre" label-placement="floating" formControlName="nombre" [ngModel]="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Descripción" label-placement="floating" formControlName="descripcion" [ngModel]="descripcion"></ion-input>
        </ion-item>
              <ion-item>
                <ion-label position="stacked">Selecciona una imagen</ion-label>
                <input
                  type="file"
                  accept="image/*"
                  (change)="onFileSelected($event)"
                  style="padding: 10px; border: none; background: transparent;"
                />
              </ion-item>
        <!--ion-item>
          <ion-input label="Img URL" label-placement="floating" formControlName="imgURL" [ngModel]="imgURL"></ion-input>
        </!--ion-item-->
        <ion-item>
          <ion-input label="Orden" label-placement="floating" formControlName="orden" [ngModel]="orden"></ion-input>
        </ion-item>
        <div class="button-container">
          <ion-button type="submit" class="centered-button" [disabled]="!formularioTipoProducto.valid">
            Edita Tipo Producto
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
