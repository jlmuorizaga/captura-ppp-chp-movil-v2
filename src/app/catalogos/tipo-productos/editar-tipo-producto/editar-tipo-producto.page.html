<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>editar-tipo-producto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Tipo Producto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1>
        ID:  {{id}}
      </h1>
      <form [formGroup]="formularioTipoProducto" (ngSubmit)="editaTipoProducto()">
        <ion-item>
          <ion-input label="DescripciÃ³n" label-placement="floating" formControlName="descripcion" [ngModel]="descripcion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Img URL" label-placement="floating" formControlName="img_url" [ngModel]="img_url"></ion-input>
        </ion-item>
        <div class="button-container">
          <ion-button type="submit" class="centered-button" [disabled]="!formularioTipoProducto.valid">
            Edita Tipo Producto
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
