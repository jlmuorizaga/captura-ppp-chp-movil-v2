<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <ion-title class="ion-text-center">Catalogo Tipo de Productos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p style="text-align: center">
    <ion-button (click)="saltaAInsertarTipoProducto()" color="success">Insertar Tipo de Producto</ion-button>
  </p>

  <div class="table-container">
    @if (tipoProductos){
      <ion-grid fixed>
        <ion-row>
          @for (tipoProducto of tipoProductos; track $index) {
            <ion-col size="12" size-sm="12" size-md="6" size-lg="4" size-xl="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle class="subtitle">{{tipoProducto.id}}</ion-card-subtitle>
                  <ion-card-title>{{tipoProducto.nombre}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  Descripci√≥n : {{tipoProducto.descripcion}}<br>
                  URL: {{tipoProducto.imgURL}}
                  Orden: {{tipoProducto.orden}}<br><br>
                  <ion-button (click)="confirmaBorrar(tipoProducto)" color="danger">Borrar</ion-button>
                  <ion-button (click)="saltaAEditarTipoProducto(tipoProducto.id)">Editar</ion-button>

                </ion-card-content>
              </ion-card>
            </ion-col>
     }
    </ion-row>
  </ion-grid>
    }
  </div>
</ion-content>
