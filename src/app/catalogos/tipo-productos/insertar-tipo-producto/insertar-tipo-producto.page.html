<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <!-- Botón de regreso (izquierda) -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title class="ion-text-center">
      Insertar Tipo de Producto
    </ion-title>

    <!-- Sucursal a la derecha -->
    <div slot="end" style="padding-right: 10px; color: white;">
      Sucursal: {{cveSucursal}}
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Insertar Tipo Producto</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formularioTipoProducto" (ngSubmit)="insertaTipoProducto()">
              <ion-item>
                <ion-input label="Nombre" label-placement="floating" formControlName="nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Descripción" label-placement="floating" formControlName="descripcion"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Img URL" label-placement="floating" formControlName="imgURL"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Orden" label-placement="floating" formControlName="orden"></ion-input>
              </ion-item>
              <div class="button-container">
                <ion-button type="submit" class="centered-button" [disabled]="!formularioTipoProducto.valid"
                  color="success">
                  Inserta Tipo Producto
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
