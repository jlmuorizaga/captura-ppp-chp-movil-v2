<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <!-- Botón de regreso (izquierda) -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title class="ion-text-center">
      Editar Sucursal
    </ion-title>

    <!-- Sucursal a la derecha -->
    <div slot="end" style="padding-right: 10px; color: white;">
      Sucursal: {{cveSucursal}}
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Editar Sucursal</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h1>ID: {{idSucursal}}</h1>
            <form [formGroup]="formularioSucursal" (ngSubmit)="editaSucursal()">
              <ion-item>
                <ion-input label="Clave" label-placement="floating" formControlName="claveSucursal"
                  [ngModel]="claveSucursal"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Nombre Sucursal" label-placement="floating" formControlName="nombreSucursal"
                  [ngModel]="nombreSucursal"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="RFC" label-placement="floating" formControlName="rfc"
                  [ngModel]="rfc"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Domicilio" label-placement="floating" formControlName="domicilio"
                  [ngModel]="domicilio"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Teléfono" label-placement="floating" formControlName="telefono"
                  [ngModel]="telefono"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Hora Inicio" label-placement="floating" formControlName="horaInicio"
                  [ngModel]="horaInicio"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Hora Fin" label-placement="floating" formControlName="horaFin"
                  [ngModel]="horaFin"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Latitud" label-placement="floating" formControlName="latitud"
                  [ngModel]="latitud"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Longitud" label-placement="floating" formControlName="longitud"
                  [ngModel]="longitud"></ion-input>
              </ion-item>

              <ion-item>
                <ion-select aria-label="Food" placeholder="Selecciona la Región" formControlName="idRegion2" [(ngModel)]="idRegionSeleccionada">
                  <ion-select-option *ngFor="let region of regiones" [value]="region.idRegion">
                    <!--{{ tipoproducto.id}} {{ tipoproducto.descripcion}}-->
                    {{ region.nombreRegion}}
                  </ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <!--ion-input label="" label-placement="floating" formControlName="ventaActiva"
                  [ngModel]="ventaActiva"></ion-input-->
                  <ion-select label="Venta Activa" label-placement="floating" formControlName="ventaActiva" [ngModel]="ventaActiva">
                    <ion-select-option value="S">Sí</ion-select-option>
                    <ion-select-option value="N">No</ion-select-option>
                  </ion-select>                  
              </ion-item>
              <ion-item>
                <ion-input label="PK" label-placement="floating" formControlName="pk"
                  [ngModel]="pk"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="SK" label-placement="floating" formControlName="sk"
                  [ngModel]="sk"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Monto Minimo Entrega Sucursal" label-placement="floating" formControlName="montoMinimoEntregaSucursal"
                  [ngModel]="montoMinimoEntregaSucursal"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Monto Minimo Entrega Domicilio" label-placement="floating" formControlName="montoMinimoEntregaDomicilio"
                  [ngModel]="montoMinimoEntregaDomicilio"></ion-input>
              </ion-item>

              <div class="button-container">
                <!--ion-button type="submit" class="centered-button" [disabled]="!formularioRegion.valid" color="success"-->
                <ion-button type="submit" class="centered-button" [disabled]="!formularioSucursal.valid">
                  Edita Sucursal
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
