<ion-header [translucent]="true">
  <ion-toolbar color="custom">
    <!-- Botón de regreso (izquierda) -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title class="ion-text-center">
      Edita Relación Orilla Sucursal
    </ion-title>

    <!-- Sucursal a la derecha -->
    <div slot="end" style="padding-right: 10px; color: white;">
      Sucursal: {{cveSucursal}}
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Editar Relación Orilla Sucursal</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>
              ID: {{idOrilla}}
            </h2>
            <h2>
              Descripción: {{descripcionOrilla}}
            </h2>
            <h2>
              Tamaño: {{tamanioPizza}}
            </h2>
            <h2>
              Sucursal: {{claveSucursal}}
            </h2>


            <form [formGroup]="formularioROS" (ngSubmit)="editaROS()">
              <ion-item>
                <ion-input label="Precio" label-placement="floating" formControlName="precio"
                  [ngModel]="precio"></ion-input>
              </ion-item>
              <div class="button-container">
                <!--ion-button type="submit" class="centered-button" [disabled]="!formularioRegion.valid" color="success"-->
                <ion-button type="submit" class="centered-button" [disabled]="!formularioROS.valid">
                  Edita Relación Orilla Sucursal
                </ion-button>
              </div>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
