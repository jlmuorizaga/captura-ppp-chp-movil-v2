<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar style="background-color: #d32f2f; color: #000000;">
      <ion-grid>
        <ion-row class="header-row">
          <ion-col size="12" size-lg="4" sizeMd="4" sizeSm="4" class="left-text">
            <div>Sucursal: {{cveSucursal}}</div>
          </ion-col>
          <ion-col size="12" size-lg="4" sizeMd="4" sizeSm="4" class="center-text">
            Sistema de Captura de Precios, Productos y Promociones CheesePizza
          </ion-col>
          <ion-col size="12" size-lg="4" sizeMd="4" sizeSm="4" class="right-text">
            <div>Usuario: paco.oliva</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>


  <ion-content class="ion-padding">
      <div style="display: flex; justify-content: center; gap: 10px">
        <ion-button (click)="saltaAHomePage()" color="warning">Cambiar de Sucursal</ion-button>
      </div>
  <!-- Secci칩n 1: Primeros 12 botones -->

    </ion-card-header>

      <ion-grid>

            <div style="display: flex; justify-content: center; gap: 10px">
              <ion-button (click)="item.accion()">{{ item.nombre }}</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Secci칩n 2: Siguientes 5 botones -->

    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of catalogosRelacionados" size="12" size-lg="3" sizeMd="4" sizeSm="6">
            <div style="display: flex; justify-content: center; gap: 10px">
              <ion-button (click)="item.accion()">{{ item.nombre }}</ion-button>

</div>
